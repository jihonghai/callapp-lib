<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>callapp-lib示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
    }

    #call-button {
      display: inline-block;
      margin-top: 50px;
      padding: 10px;
      border: 1px solid #000;
      color: #c30;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div id='call-button'>点击唤起App</div>

  <script src='../dist/index.umd.min.js'></script>
  <script>
    const callButton = document.querySelector('#call-button');
    callButton.addEventListener('click', () => {
      new CallApp({
        iOS: 'miguvideo://miguvideo',
        android: 'miguvideo://miguvideo',
        iOSUrl: 'https://itunes.apple.com/cn/app/id787130974',
        androidUrl: 'http://g.10086.cn/hao/0vt0l',
        tencentUrl: 'https://sj.qq.com/myapp/detail.htm?apkName=cmccwm.mobilemusic',
      }).call();
    });
  </script>
</body>
</html>
